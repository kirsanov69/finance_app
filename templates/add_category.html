{% extends 'base.html' %}

{% block content %}
  <h1>Добавить категорию</h1>
  <form method="POST" action="{{ url_for('add_category') }}">
    {{ form.hidden_tag() }}
    <div class="mb-3">
      {{ form.name.label(class="form-label") }}
      {{ form.name(class="form-control") }}
    </div>
    {{ form.submit(class="btn btn-primary") }}
  </form>
{% endblock %}
